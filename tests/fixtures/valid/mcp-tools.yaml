version: 0
name: mcp-tools
description: MCP tools (unsupported in MVP)

runtime:
  provider: openai
  model_id: gpt-5-nano

tools:
  mcp:
    - id: filesystem
      command: npx
      args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]

agents:
  worker:
    prompt: "You use MCP tools."
    tools:
      - filesystem

pattern:
  type: chain
  config:
    steps:
      - agent: worker
        input: "List files"

outputs:
  artifacts:
    - path: ./output.txt
      from: "{{ last_response }}"
