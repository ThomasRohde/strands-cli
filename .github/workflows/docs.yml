name: Documentation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v0.11)'
        required: true
        default: 'latest'
      alias:
        description: 'Version alias (e.g., latest, stable)'
        required: false
        default: 'latest'

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike versioning
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Generate auto-generated docs
        run: |
          # Generate schema documentation
          uv run python scripts/generate_schema_docs.py
          
          # CLI and API docs are generated by plugins during build
          echo "Schema docs generated successfully"
      
      - name: Determine version from tag or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Extract version from tag (e.g., refs/tags/v0.11.0 -> v0.11)
            VERSION="${GITHUB_REF#refs/tags/}"
            MAJOR_MINOR=$(echo "$VERSION" | sed -E 's/^v([0-9]+\.[0-9]+)\.[0-9]+$/v\1/')
            echo "version=${MAJOR_MINOR}" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          else
            # Use workflow dispatch inputs
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "alias=${{ github.event.inputs.alias }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build documentation with strict mode
        run: uv run mkdocs build --strict
      
      - name: Deploy documentation with mike
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"
          
          echo "Deploying documentation version: $VERSION (alias: $ALIAS)"
          
          # Deploy versioned docs
          uv run mike deploy --push --update-aliases "$VERSION" "$ALIAS"
          
          # Set default version to latest
          if [[ "$ALIAS" == "latest" ]]; then
            uv run mike set-default --push latest
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## Documentation Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Alias**: ${{ steps.version.outputs.alias }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation is now available at the URL above." >> $GITHUB_STEP_SUMMARY

  validate:
    name: Validate Documentation Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Generate schema docs
        run: uv run python scripts/generate_schema_docs.py
      
      - name: Build with strict mode (no warnings)
        run: uv run mkdocs build --strict
      
      - name: Check for broken links
        run: |
          echo "Checking built documentation for common issues..."
          if grep -r "404" site/; then
            echo "Warning: Found potential 404 references in built site"
          fi
          echo "Documentation build validation complete"
