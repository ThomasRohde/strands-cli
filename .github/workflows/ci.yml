name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run linting
        run: uv run ruff check .

      - name: Run formatting check
        run: uv run ruff format --check .

      - name: Run type checking
        run: uv run mypy src

      - name: Run tests with coverage
        run: uv run pytest --cov=strands_cli --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Validate example specs
        run: |
          for spec in examples/single-agent-*.yaml; do
            echo "Validating $spec..."
            uv run strands validate "$spec"
          done

  docs-quality:
    name: Documentation Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: uv sync --dev
      
      - name: Install Node.js for markdownlint
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2
      
      - name: Install codespell
        run: pip install codespell
      
      - name: Run markdownlint
        run: markdownlint-cli2 "manual/**/*.md" "README.md" "CONTRIBUTING.md"
        continue-on-error: true
      
      - name: Run codespell
        run: codespell manual/ README.md CONTRIBUTING.md --skip="*.pyc,*.jpg,*.png,*.gif,*.svg,htmlcov/*,site/*,.git/*"
        continue-on-error: true
      
      - name: Generate schema docs
        run: uv run python scripts/generate_schema_docs.py
      
      - name: Build docs with strict mode
        run: uv run mkdocs build --strict
