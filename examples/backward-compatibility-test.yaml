# Example demonstrating backward compatibility for Python tool paths
# Both old and new formats are supported
version: 0
name: backward-compatibility-demo
description: |
  Demonstrates that both old and new Python tool path formats work.
  Old format: strands_tools.calculator
  New format: strands_tools.calculator.calculator

runtime:
  provider: openai
  model_id: gpt-5-nano

agents:
  calculator_old:
    prompt: |
      You are a calculator assistant. Use the calculator tool to solve: {{ problem }}
      Use OLD format tool path.

  calculator_new:
    prompt: |
      You are a calculator assistant. Use the calculator tool to solve: {{ problem }}
      Use NEW format tool path.

tools:
  python:
    # OLD FORMAT (backward compatible) - auto-infers function name
    - strands_tools.calculator
    # NEW FORMAT (explicit function name) - both work!
    - strands_tools.calculator.calculator

pattern:
  type: chain
  config:
    steps:
      - agent: calculator_old
        input: "What is 15 * 23? Use the OLD format tool."
      - agent: calculator_new
        input: "What is 15 * 23? Use the NEW format tool."

outputs:
  artifacts:
    - path: ./backward-compat-test.md
      from: |
        # Backward Compatibility Test Results
        
        ## Step 1: Old Format (strands_tools.calculator)
        {{ steps[0].response }}
        
        ## Step 2: New Format (strands_tools.calculator.calculator)
        {{ steps[1].response }}
        
        Both formats work correctly!
