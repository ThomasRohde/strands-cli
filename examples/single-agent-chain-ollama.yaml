version: 0
name: single-agent-chain-ollama
description: Simple single-agent workflow using Ollama with chain pattern

runtime:
  provider: ollama
  model_id: gpt-oss
  host: http://localhost:11434
  budgets:
    max_tokens: 2000
    max_duration_s: 120
  failure_policy:
    retries: 2
    backoff: exponential

inputs:
  values:
    topic: "AI Safety"

agents:
  analyst:
    prompt: |
      You are a concise technical analyst. 
      Write exactly 5 bullet-point insights on the given topic.
      Each insight should be one sentence with a brief rationale.

pattern:
  type: chain
  config:
    steps:
      - agent: analyst
        input: "Analyze the topic: {{ topic }}"

outputs:
  artifacts:
    - path: ./artifacts/analysis-ollama.md
      from: "{{ last_response }}"
